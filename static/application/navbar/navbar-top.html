<ul class="nav navbar-right top-nav">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="fa fa-bell"><small> Events</small></small></i>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <span ng-hide="events.length" class="text-center">No events!</span>
            <div ng-show="events.length" class="alert-container" ng-repeat="event in events | orderBy: event.time : true">
                <li class="message-preview">
                    <div class="media">
                        <div class="media-body">
                            <h5 class="media-heading"><strong>{{ event.status }}</strong></h5>
                            <a href=""><small>{{ event.from }}</small></a>
                            <p class="small text-muted"><i class="fa fa-clock-o"></i> {{ event.time * 1000 | date:dateFormat }}</p>
                            <!-- <p>Test</p> -->
                        </div>
                    </div>
                </li>
                <li role="separator" class="divider"></li>
            </div>
        </ul>
    </div>
    <script>
        $('.dropdown').on('show.bs.dropdown', function(e){
            $(this).find('.dropdown-menu').first().stop(true, true).slideDown();
          });

          // ADD SLIDEUP ANIMATION TO DROPDOWN //
          $('.dropdown').on('hide.bs.dropdown', function(e){
            $(this).find('.dropdown-menu').first().stop(true, true).slideUp();
          });
    </script>
</ul>
